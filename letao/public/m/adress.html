<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="js/public.js"></script>
    <script src="./js/address.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">收货地址列表</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <a href="addAdress.html?edit=0" style="height: 40px;text-align: center;color: #000;display: block;line-height: 40px;">添加收货地址</a>
        <ul class="mui-table-view" id="address">
            <!-- <li class="mui-table-view-cell mui-media">
                    <a href="javascript:;">
                        <div class="mui-media-body" style="font-size: 14px;">
                            段誉 17759874682
                            <p class='mui-ellipsis' style="font-size: 14px;">陕西省西安市草滩街道黑马程序员</p>
                        </div>
                    </a>
                </li> -->
        </ul>
    </div>
    <script type="text/template" id="addressTpl">
        <% for(var i = 0; i < result.length; i ++) { %>
        <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled  mui-transitioning">
                    <a data-id="<%= result[i].id %>" href="#" class="mui-btn mui-btn-blue edit-btn">编辑</a>
					<a data-id="<%= result[i].id %>" href="javascript:;" class="mui-btn mui-btn-red delete-btn">删除</a>
				</div>               
                <div class="mui-media-body  mui-slider-handle" style="font-size: 14px;">
                        <%= result[i].recipients  %> <%= result[i].mobile  %>
                        <p class='mui-ellipsis' style="font-size: 14px;">
                                <%= result[i].address  %>
                                <%= result[i].addressDetail  %>
                        </p>
                </div>
        
            </li>
      <%  } %>
    </script>
</body>

</html>
