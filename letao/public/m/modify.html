<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/from.css">
    <script src="js/public.js"></script>
    <script src="./js/modify.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a href="user.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">用户注册</h1>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="wrong" style="height: 15px;text-align: center;color: red">  </div>
            <div class="mui-input-row">
                <label>原密码</label>
                <input name="oldPass" type="password" class="mui-input-password" placeholder="请输入原密码">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input name="newPass" type="password" class="mui-input-password" placeholder="请输入新密码">
            </div>
            <div class="mui-input-row">
                    <label>确认密码</label>
                    <input name="confirm" type="password" class="mui-input-password" placeholder="确认新密码">
                </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input name="vCode" type="text" class="mui-input-clear" placeholder="填写验证码">
                <a href="#" class="getCode">获取验证码</a>
            </div>
            <div class="mui-button-row">
                <button id="modify" type="button" class="mui-btn mui-btn-primary reg" 
                style="width: 80%;background: #006699;">确认修改密码</button>
            </div>
        </form>
        <a href="user.html" class="login-now">取消</a>
    </div>
</body>

</html>
