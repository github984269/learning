<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="./css/base.css"> -->
    <link rel="stylesheet" href="./css/search-result.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/search-result.js"></script>
    <script src="js/public.js"></script>
    <style>
        #refreshContainer {
            position: absolute;
            top: 44px;
            bottom: 55px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索结果</h1>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="" id="refreshContainer">
        <div>
            <div class="mui-row filter">
                <div class="mui-col-xs-6" id="price">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-col-xs-6">
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>

            <!-- 产品展示 -->
            <div class="product">
                <ul class="mui-clearfix list">
                    <!-- <li><a href="#">
                            <img src="./images/product.jpg" alt="">
                            <span class="name">发动机蝴蝶花附件三高三的给对方人跟人输入输入的</span>
                            <p>
                                <span>¥560</span>
                                <span>¥880</span>
                            </p>
                            <spam class="buy-now">立即购买</spam>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script type="text/template" id="productList">
        <% for(var i = 0; i < data.length; i ++) { %>
        <li><a href="detail.html?id=<%= data[i].id %>">
            <img src="<%= data[i].pic[0].picAddr  %>" alt="">
            <span class="name"><%= data[i].proName %></span>
            <p>
                <span>¥<%= data[i].price %></span>
                <span>¥<%= data[i].oldPrice %></span>
            </p>
            <spam class="buy-now">立即购买</spam>
        </a>
    </li>
    <% } %>
    </script>
</body>

</html>
