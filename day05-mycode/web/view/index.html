<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/semantic.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script src="/art-template/lib/template-web.js"></script>
    <script src="./index.js"></script>
    <title>Document</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">英雄列表</h1>
    <button class="ui primary button" id="add">添加英雄 </button>
    <table class="ui celled striped table blue">
        <thead>
            <tr>
                <th>编号</th>
                <th>英雄名称</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 坑 -->
        </tbody>
    </table>
    <!-- 添加的弹出框 -->
    <div class="ui modal small">
        <div class="header">
            添加英雄
        </div>
        <div class="image content">
            <div class="description">
                <form class="ui form" id="form">
                    <div class="field">
                        <label>英雄名称</label>
                        <input type="text" name="name" placeholder="请输入英雄名称">
                    </div>
                    <div class="field">
                        <label>性别</label>
                        <select class="ui fluid dropdown" name="gender">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui positive right  button" id="btnAdd">
                确定
            </div>
        </div>
    </div>
    <!-- 编辑的弹出框 -->
    <div class="ui modal small editHero">
            <div class="header">
                编辑英雄
            </div>
            <div class="image content">
                <div class="description">
                    <form class="ui form" id="edform">
                        <div class="field">
                            <label>英雄名称</label>
                            <input type="text" name="name" placeholder="请输入英雄名称">
                        </div>
                        <div class="field">
                            <label>性别</label>
                            <select class="ui fluid dropdown" name="gender">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>是否删除</label>
                            <select class="ui fluid dropdown" name="isdel">
                                <option value="0">正常</option>
                                <option value="1">删除</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    取消
                </div>
                <div class="ui positive right  button" id="btnEdit">
                    确定
                </div>
            </div>
        </div>
    <script type="text/template" id="showHero">
        <% for(var i = 0; i < data.length; i ++) { %>
        <tr>
            <td>
              <div class="ui ribbon label <%= data[i].isdel == '1'? 'red' : 'blue' %>"><%= data[i].isdel == '1'? '删除' : "正常" %></div>
                  <%= data[i].id %>
            </td>
            <td><%= data[i].name %></td>
            <td><%= data[i].gender %></td>
            <td><%= data[i].ctime %></td>
            <td>
                <a class="edit" href="javascript:;" data-id="<%= data[i].id %>">编辑</a>
                <a class="del" href="javascript:;" data-id="<%= data[i].id %>">删除</a>
            </td>
        </tr>
        <% } %>
    </script>
</body>

</html>
